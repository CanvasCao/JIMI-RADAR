<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"/>
    <title>产品列表</title>
    <link rel="stylesheet" href="css/main.css"/>
    <style type="text/css">
        body {
            background: #f1f4f7;
        }

        .innerC {
            position: fixed;
            border: 1px solid #000;
            width: 1024px;
            height: 100%;
            margin: 0 auto;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: none;
        }

        .listCon {
            box-sizing: border-box;
            padding: 15px 0px;
        }

        /*listInnerC*/
        .list {
            width: 1064px;
            margin: 0 auto;
        }

        .pageClickBar {
            text-align: center;
            box-sizing: border-box;
            padding: 20px 0px;
        }

        .pageClickBar span {
            margin: 0 1px;
        }

        .lastPage, .nextPage {
            padding: 14px 20px;
            font-size: 14px;
            background: #fff;
            color: #3f3f3f;
            margin: 0 1px;
        }

        .pageNum {
            padding: 14px 20px;
            font-size: 14px;
            background: #fff;
            color: #3f3f3f;
        }

        .pageNumCur {
            background: #2e3f4f;
            color: #fff;
        }

        .lastPage:hover, .nextPage:hover, .pageNum:hover {
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
<!--测试版心-->
<!--<div class='innerC'></div>-->
<div class="header"></div>
<div class='listCon'>
    <div class='list'></div>
    <div style="clear: both" class='pageClickBar'>
        <span class='lastPage'>上一页</span>
        <span class='pageNum pageNumCur'>1</span>
        <span class='pageNum'>2</span>
        <span>...</span>
        <span class='pageNum'>99</span>
        <span class='nextPage'>下一页</span>
    </div>
</div>
<div class='footer'></div>

<script src="http://apps.bdimg.com/libs/jquery/1.8.3/jquery.min.js"></script>
<script src='js/tool/fastclick.js'></script>
<script src="js/searchToJson/searchToJson.js"></script>
<script src="js/globalManager/globalManager.js"></script>
<script src='js/constant/jimiHost.js'></script>
<script src='js/controller/controller.js'></script>

<link rel="stylesheet" href="js/viewModel/radarHeader/radarHeader.css"/>
<script src='js/viewModel/radarHeader/radarHeader.js'></script>
<link rel="stylesheet" href="js/viewModel/radarList/radarList.css"/>
<script src='js/viewModel/radarList/radarList.js'></script>
<script src='js/viewModel/radarFooter/radarFooter.js'></script>
<script src='js/viewModel/pageClickBar/pageClickBar.js'></script>
<script>
    $(function () {
        var radarHeader = new RadarHeader('.header');
        var radarFooter = new RadarFooter('.footer');
        var pageClickBar = new PageClickBar('.pageClickBar', {pageNum: 99});

        $.ajax({
            type: "get",
            url: 'json/list.js',
//            data: params,
            dataType: "jsonp",
            jsonp: "callback",
            jsonpCallback: "jsonpcallback",
            success: function (data) {
                console.log(JSON.stringify(data));
                var radarList = new RadarList('.list', data);
            },
            error: function (err) {
                console.log('ERROR!');
                console.log(err);
            }
        });
    })
</script>
</body>
</html>
