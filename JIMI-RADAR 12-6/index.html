<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"/>
    <title>JIMI雷达</title>
    <link rel="stylesheet" href="css/main.css"/>
    <style type="text/css">
        html, body {
            background: url("img/index/background.png") no-repeat;
            background-size: cover;
            width: 100%;
            height: 100%;
        }

        .middleCon {
            width: 386px;
            /*height: 340px;*/
            position: absolute;
            left: 50%;
            top: 50%;
            -ms-transform: translateY(-50%) translateX(-50%);
            -moz-transform: translateY(-50%) translateX(-50%);
            -webkit-transform: translateY(-50%) translateX(-50%);
            transform: translateY(-50%) translateX(-50%);
            /*border: 1px solid red;*/
        }

        .middlelogo {
            text-align: center;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .middleInput {
            margin-bottom: 20px;
            border: 1px dashed white;
            border-radius: 5px;
            box-sizing: border-box;
            height: 50px;
        }

        .middleInput input {
            width: 100%;
            height: 50px;
            display: block;
            text-align: center;
            font-size: 16px;
            color: white;
            box-sizing: border-box;
            border-radius: 30px;
            line-height: 50px;

        }

        #account input {
            background: url(img/index/input1.png) 15px center no-repeat;
        }

        #password input {
            background: url(img/index/input2.png) 15px center no-repeat;
        }

        .middleCheck {
            margin-bottom: 25px;
            font-size: 14px;
            color: #fff;
        }

        #remember {
            width: 20px;
            height: 20px;
            float: left;
            margin-right: 5px;
            border-radius: 3px;
            -webkit-appearance: checkbox;
            -moz-appearance: checkbox;
            appearance: checkbox;
            display: inline-block;
        }

        .login {
            background: #647ea0;
            border-radius: 5px;
            height: 50px;
            width: 100%;
            border: none;
            font-size: 16px;
            color: #fff;
            line-height: 50px;
            cursor: pointer;
            -webkit-transition: all 0.4s;
            -moz-transition: all 0.4s;
            -ms-transition: all 0.4s;
            transition: all 0.4s;
            text-align: center;
        }

        .login:hover {
            background: #51719c;
        }

    </style>
</head>
<body>

<div class="middleCon">
    <div class="middlelogo"><img src="img/index/logo.png" width="55%"></div>
    <div class="middleInput" id='account'><input maxlength="30" type="text" placeholder="请输入账号"/></div>
    <div class="middleInput" id='password'><input maxlength="30" type="password" placeholder="请输入密码"/></div>

    <div class="middleCheck">
        <input type="checkbox" id='remember' value="记住密码"/>记住密码
    </div>
    <div class="login">登录</div>
</div>


<script src="http://apps.bdimg.com/libs/jquery/1.8.3/jquery.min.js"></script>
<!--<script src='js/tool/response.js'></script>-->
<script src='js/tool/fastclick.js'></script>
<script src="js/searchToJson/searchToJson.js"></script>
<script src="js/globalManager/globalManager.js"></script>
<script src='js/constant/jimiHost.js'></script>
<script src='js/controller/controller.js'></script>
<script>
    $(function () {
        $('.login').click(function () {
            location.href='productList.html';
        })
    })
</script>
</body>
</html>
